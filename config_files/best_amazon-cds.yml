    test_path: ../data/{0}/splitting/0/test.tsv
  dataset: amazon-cds

  top_k: 20
  evaluation:
    cutoffs: [10,20]
    simple_metrics: [Recall, nDCG]

  gpu: 0
  external_models_path: ../external/models/__init__.py

  models:

    Random:
      meta:
        save_recs: False
        verbose: False
      seed: 42

    MostPop:
