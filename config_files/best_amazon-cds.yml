      meta:
        save_recs: False
        verbose: False
      l2_norm: 3640.270951670678
      neighborhood: -1

    RP3beta:
      meta:
        save_recs: False
        verbose: False
      neighborhood: 1246
      alpha: 0.6972518663686161
      beta: 0.6217594853017056
      normalize_similarity: True

    external.FPSR:
      meta:
        save_recs: False
